<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/header :: header('Dashboard')}">
<head>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <th:block th:fragment="additionalCss">
        <style>
        body {
          min-height: 100vh;
          display: flex;
          overflow-x: hidden;
        }

        /* Sidebar */
        #sidebar {
          width: 250px;
          background: #fff;
          color: #000;
          flex-shrink: 0;
          border-right: 1px solid #ddd;
          transition: width 0.3s ease;
          overflow: hidden;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1050;
        }

        #sidebar.collapsed {
          width: 70px;
        }

        #sidebar.collapsed .logo,
        #sidebar.collapsed .nav-link span {
            display: none;
        }

        #sidebar.collapsed .nav-link.active .vertical-text {
            display: block;
        }

        #sidebar.collapsed .nav-link {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .nav-link .vertical-text {
            display: none;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        #sidebar .nav-link {
          color: #000;
          padding-left: 1rem;
          white-space: nowrap;
          transition: padding 0.3s ease;
          display: flex;
          align-items: center;
          gap: 10px;
        }

        #sidebar.collapsed .nav-link {
          padding-left: 0 !important;
          justify-content: center;
        }

        #sidebar .nav-link.active, #sidebar .nav-link:hover {
          background: #f0f0f0;
          color: #000;
        }

        #sidebar .logo {
          font-size: 1.5rem;
          padding: 1rem;
          text-align: center;
          font-weight: bold;
          letter-spacing: 2px;
          border-bottom: 1px solid #ddd;
          color: #000;
          transition: font-size 0.3s ease, padding 0.3s ease;
        }

        .toggle-btn-container {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1050;
        }

        .toggle-btn {
            font-size: 1.5rem;
            padding: 0.5rem 0.75rem;
        }

        #main-content {
          margin-left: 250px;
          padding: 20px;
          transition: margin-left 0.3s ease;
          width: 100%;
          overflow-y: auto;
          min-height: 100vh;
        }

        #main-content.collapsed {
            margin-left: 70px;
        }

        @media (max-width: 768px) {
          #sidebar {
            position: fixed;
            height: 100vh;
            z-index: 2000;
            left: -250px;
            transition: left 0.3s ease;
          }
          #sidebar.collapsed {
            left: 0;
            width: 70px;
          }
          #sidebar.collapsed ~ #main-content {
            margin-left: 70px;
          }
        }

        .stat-card {
          font-weight: 700;
          font-size: 2rem;
        }

        td.error-cell {
          max-width: 300px;
          word-wrap: break-word;
          white-space: pre-wrap;
          color: red;
        }

        .screenshot-img {
          max-width: 150px;
          max-height: 100px;
          object-fit: contain;
        }

        .details-btn {
          cursor: pointer;
          font-weight: bold;
          font-size: 1.2rem;
          user-select: none;
        }

        .details-row {
          background-color: #f1f1f1;
        }

        .details-content {
          white-space: pre-wrap;
          font-family: monospace;
          color: #333;
          padding: 10px;
        }
        .details-content div {
            margin-bottom: 4px;
        }
        pre {
            margin-bottom: 0;
        }

        </style>
    </th:block>
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{common/sidebar :: sidebar(activePage='dashboard', sidebarCollapsed=false, content=~{::#pageContent})}">
    <!-- Page Content Fragment -->
    <div id="pageContent" th:fragment="content">
<nav id="sidebar" class="">
    <div class="header d-flex justify-content-between align-items-center px-3">
        <div class="logo">
            <img th:src="${settings != null ? settings.logoUrl : '/logo.png'}" 
                 alt="Company Logo" 
                 th:style="'max-width: ' + ${settings != null ? settings.logoWidth : '150'} + 'px; height: ' + ${settings != null ? settings.logoHeight : '50'} + 'px;'"
                 style="max-width: 100%; height: auto;" />
        </div>
    </div>
    <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link active" href="/dashboard">
            <span>Dashboard</span>
            <span class="vertical-text">DASHBOARD</span>
        </a></li>
        <li class="nav-item"><a class="nav-link" href="/reports">
            <span>Reports</span>
            <span class="vertical-text">REPORTS</span>
        </a></li>
        <li class="nav-item"><a class="nav-link" href="/settings">
            <span>Settings</span>
            <span class="vertical-text">SETTINGS</span>
        </a></li>
    </ul>
</nav>

<!-- Main content -->
<div id="main-content">
    <div class="toggle-btn-container">
        <button class="toggle-btn btn btn-sm btn-light" id="sidebarToggle" aria-label="Toggle Menu">&#9776;</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h2 class="mb-0">Test Execution Dashboard</h2>
        <div class="d-flex align-items-center gap-2 flex-wrap">
            <select id="runSelect" class="form-select form-select-sm" style="width: 200px;"></select>
            <button id="btnDownloadPdf" class="btn btn-primary btn-sm">PDF İndir</button>
        </div>
    </div>

    <div class="row mb-4 g-3">
        <div class="col-sm-4">
            <div class="card text-bg-secondary p-3 text-center">
                <div>Toplam Test</div>
                <div id="totalTests" class="stat-card">0</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-bg-success p-3 text-center">
                <div>Başarılı Test</div>
                <div id="passedTests" class="stat-card">0</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-bg-danger p-3 text-center">
                <div>Başarısız Test</div>
                <div id="failedTests" class="stat-card">0</div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center gap-4 mb-5 flex-wrap" style="padding: 0 10px;">
        <div style="flex: 1 1 300px; max-width: 450px; min-width: 250px; text-align: center;">
            <h5>Status Distribution</h5>
            <canvas id="statusChart" height="180"></canvas>
        </div>
        <div style="flex: 1 1 300px; max-width: 450px; min-width: 250px; text-align: center;">
            <h5>Performance Over Time</h5>
            <canvas id="performanceChart" height="180"></canvas>
        </div>
        <div style="flex: 1 1 300px; max-width: 450px; min-width: 250px; text-align: center;">
            <h5>Test Results Ratio</h5>
            <canvas id="ratioChart" height="180"></canvas>
        </div>
    </div>

    <h4>Test Sonuçları</h4>
    <input type="text" id="searchInput" placeholder="Senaryo adı ara..." class="form-control mb-3" />

    <div class="table-responsive" style="max-height: 450px; overflow-y: auto;">
        <table class="table table-bordered table-hover" id="resultsTable">
            <thead class="table-light">
            <tr>
                <th></th>
                <th>Scenario</th>
                <th>Status</th>
                <th>Duration (ms)</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    });

    let executions = [];
    let filteredExecutions = [];
    let statusChart, performanceChart, ratioChart;

    // Status Distribution chart: ince renkli barlar, isim yok
    function createStatusChart(ctx, data) {
  const backgroundColors = data.statuses.map(status => {
    if (status === "PASSED") return "rgba(25, 135, 84, 0.85)";
    else if (status === "FAILED") return "rgba(220, 53, 69, 0.85)";
    else if (status === "SKIPPED") return "rgba(255, 193, 7, 0.85)";
    else return "rgba(150, 150, 150, 0.4)";
  });

  // Gradient efektli renkler (örnek)
  const gradients = backgroundColors.map(color => {
    const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
    gradient.addColorStop(0, color);
    gradient.addColorStop(1, "rgba(255,255,255,0.4)");
    return gradient;
  });

  return new Chart(ctx, {
    type: 'bar',
    data: {
      labels: data.labels.map(() => ''), // isim yok, boş bırakıyoruz
      datasets: [{
        label: 'Scenario Status',
        data: new Array(data.statuses.length).fill(1),
        backgroundColor: gradients,
        borderRadius: 6,
        barPercentage: 0.8,
        categoryPercentage: 1.0,
        borderWidth: 1,
        borderColor: 'rgba(0,0,0,0.1)'
      }]
    },
    options: {
      responsive: true,
      animation: {
        duration: 1000,
        easing: 'easeOutQuart'
      },
      scales: {
        x: {
          display: false,
          grid: { display: false }
        },
        y: {
          display: false,
          min: 0,
          max: 1,
          grid: { display: false }
        }
      },
      plugins: {
        legend: {
          display: true,
          position: 'bottom',
          labels: {
            usePointStyle: true,
            pointStyle: 'rectRounded',
            padding: 20,
            boxWidth: 20,
            boxHeight: 10
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(0,0,0,0.75)',
          titleFont: { size: 14, weight: 'bold' },
          bodyFont: { size: 13 },
          padding: 10,
          callbacks: {
            label: function(context) {
              const idx = context.dataIndex;
              return `Status: ${data.statuses[idx]}`;
            }
          }
        }
      },
      interaction: {
        intersect: false,
        mode: 'nearest'
      }
    }
  });
}


    function createPerformanceChart(ctx, labels, durations) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Duration (ms)',
            data: durations,
            borderColor: 'rgba(13, 110, 253, 0.8)',
            backgroundColor: 'rgba(13, 110, 253, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 4,
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { position: 'top' } }
        }
      });
    }

    function createRatioChart(ctx, passed, failed) {
      return new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Passed', 'Failed'],
          datasets: [{
            data: [passed, failed],
            backgroundColor: ['rgba(25, 135, 84, 0.8)', 'rgba(220, 53, 69, 0.8)'],
            hoverOffset: 30
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    async function loadExecutions() {
      try {
        const res = await fetch('/api/executions');
        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error('Sunucudan beklenen formatta array gelmedi:', data);
          return;
        }

        executions = data;
        fillRunIds();
        updateDashboard();

      } catch (e) {
        console.error('Veri yüklenirken hata:', e);
      }
    }

    function fillRunIds() {
      const runSelect = document.getElementById('runSelect');
      runSelect.innerHTML = '';
      const runIds = [...new Set(executions.map(e => e.runId).filter(r => r))];

      runIds.forEach(runId => {
        const option = document.createElement('option');
        option.value = runId;
        option.textContent = runId;
        runSelect.appendChild(option);
      });

      if (runIds.length > 0) {
        runSelect.value = runIds[0];
        runSelect.dispatchEvent(new Event('change'));
      }
    }

    function updateDashboard() {
      const runSelect = document.getElementById('runSelect');
      const selectedRunId = runSelect.value;

      filteredExecutions = executions.filter(e => e.runId === selectedRunId);

      document.getElementById('totalTests').textContent = filteredExecutions.length;
      document.getElementById('passedTests').textContent = filteredExecutions.filter(e => e.status === 'PASSED').length;
      document.getElementById('failedTests').textContent = filteredExecutions.filter(e => e.status === 'FAILED').length;

      const statusLabels = filteredExecutions.map(() => '');
      const statusStatuses = filteredExecutions.map(e => e.status);

      const performanceLabels = filteredExecutions.map(e => new Date(e.timestamp).toLocaleTimeString());
      const performanceDurations = filteredExecutions.map(e => e.duration);

      const passedCount = filteredExecutions.filter(e => e.status === 'PASSED').length;
      const failedCount = filteredExecutions.filter(e => e.status === 'FAILED').length;

      const statusCtx = document.getElementById('statusChart').getContext('2d');
      const performanceCtx = document.getElementById('performanceChart').getContext('2d');
      const ratioCtx = document.getElementById('ratioChart').getContext('2d');

      if (!statusChart) {
        statusChart = createStatusChart(statusCtx, { labels: statusLabels, statuses: statusStatuses });
        performanceChart = createPerformanceChart(performanceCtx, performanceLabels, performanceDurations);
        ratioChart = createRatioChart(ratioCtx, passedCount, failedCount);
      } else {
        statusChart.data.labels = statusLabels;
        statusChart.data.datasets[0].data = new Array(statusStatuses.length).fill(1);
        statusChart.data.datasets[0].backgroundColor = statusStatuses.map(status => {
          if (status === "PASSED") return "rgba(25, 135, 84, 0.8)";
          else if (status === "FAILED") return "rgba(220, 53, 69, 0.8)";
          else if (status === "SKIPPED") return "rgba(255, 193, 7, 0.8)";
          else return "rgba(150, 150, 150, 0.5)";
        });
        statusChart.update();

        performanceChart.data.labels = performanceLabels;
        performanceChart.data.datasets[0].data = performanceDurations;
        performanceChart.update();

        ratioChart.data.datasets[0].data = [passedCount, failedCount];
        ratioChart.update();
      }

      updateResultsTable(filteredExecutions);
    }

    function updateResultsTable(data) {
      const tbody = document.querySelector('#resultsTable tbody');
      tbody.innerHTML = '';

      data.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.classList.add('main-row');
        tr.dataset.index = index;
        tr.innerHTML = `
          <td class="details-btn" aria-label="Toggle details">+</td>
          <td>${item.scenario}</td>
          <td>${item.status}</td>
          <td>${item.duration}</td>
          <td>${new Date(item.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);

        const detailsTr = document.createElement('tr');
        detailsTr.classList.add('details-row');
        detailsTr.style.display = 'none';


        detailsTr.innerHTML = `
  <td colspan="5" class="details-content">
    <div><strong>Senaryo:</strong> ${item.scenario}</div>
    <div><strong>Durum:</strong> ${item.status}</div>
    <div><strong>Süre:</strong> ${item.duration} ms</div>
    <div><strong>Zaman:</strong> ${new Date(item.timestamp).toLocaleString()}</div>

    <div style="margin-top: 6px;">
      <table class="table table-sm table-bordered">
        <thead class="table-light">
          <tr><th>Hata Mesajı</th></tr>
        </thead>
        <tbody>
          <tr>
            <td style="white-space: pre-wrap; font-size: 13px; color: #c00; background-color: #fff8f8;">
              ${item.error ? item.error : '-'}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    ${item.screenshot ? `
      <div class="mt-3">
        <label class="form-label"><strong>Screenshot:</strong></label><br/>
        <img src="${item.screenshot}" class="img-thumbnail" style="max-width: 400px; max-height: 250px;" />
      </div>
    ` : ''}
  </td>
`;



        tbody.appendChild(detailsTr);
      });

      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.onclick = () => {
          const tr = btn.parentElement;
          const nextTr = tr.nextElementSibling;
          if (nextTr.style.display === 'none') {
            nextTr.style.display = '';
            btn.textContent = '−';
          } else {
            nextTr.style.display = 'none';
            btn.textContent = '+';
          }
        };
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const runSelect = document.getElementById('runSelect');
      const selectedRunId = runSelect.value;

      filteredExecutions = executions.filter(e =>
        e.runId === selectedRunId &&
        e.scenario.toLowerCase().includes(searchTerm)
      );

      updateResultsTable(filteredExecutions);
    });

    document.getElementById('runSelect').addEventListener('change', () => {
      const runSelect = document.getElementById('runSelect');
      const selectedRunId = runSelect.value;
      filteredExecutions = executions.filter(e => e.runId === selectedRunId);

      document.getElementById('searchInput').value = '';
      updateDashboard();
    });

    document.getElementById('btnDownloadPdf').addEventListener('click', () => {
      const runSelect = document.getElementById('runSelect');
      const selectedRunId = runSelect.value;
      window.location.href = `/pdf?runId=${encodeURIComponent(selectedRunId)}`;
    });

    loadExecutions();

</script>

    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page Specific Scripts -->
<script th:inline="javascript">
    // Status Distribution chart: ince renkli barlar, isim yok
    function createStatusChart(ctx, data) {
        const labels = Object.keys(data);
        const values = Object.values(data);
        
        // Renkleri belirle
        const backgroundColors = [
            'rgba(40, 167, 69, 0.2)',  // Yeşil
            'rgba(220, 53, 69, 0.2)',  // Kırmızı
            'rgba(23, 162, 184, 0.2)', // Turkuaz
            'rgba(255, 193, 7, 0.2)',  // Sarı
            'rgba(108, 117, 125, 0.2)' // Gri
        ];
        
        const borderColors = [
            'rgba(40, 167, 69, 1)',
            'rgba(220, 53, 69, 1)',
            'rgba(23, 162, 184, 1)',
            'rgba(255, 193, 7, 1)',
            'rgba(108, 117, 125, 1)'
        ];

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Test Case Count',
                    data: values,
                    backgroundColor: backgroundColors.slice(0, values.length),
                    borderColor: borderColors.slice(0, values.length),
                    borderWidth: 1,
                    barThickness: 30, // Çubuk kalınlığı
                    borderRadius: 4,  // Hafif yuvarlak köşeler
                    borderSkipped: false // Tüm köşeleri yuvarla
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.parsed.y} test case`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            stepSize: 1
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }

    function createPerformanceChart(ctx, labels, durations) {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Duration (ms)',
                    data: durations,
                    borderColor: 'rgba(13, 110, 253, 1)',
                    backgroundColor: 'rgba(13, 110, 253, 0.1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }

    function createRatioChart(ctx, passed, failed) {
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Passed', 'Failed'],
                datasets: [{
                    data: [passed, failed],
                    backgroundColor: [
                        'rgba(40, 167, 69, 0.8)',
                        'rgba(220, 53, 69, 0.8)'
                    ],
                    borderWidth: 0,
                    cutout: '70%'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    }

    async function loadExecutions() {
        try {
            const response = await fetch('/api/executions');
            const data = await response.json();
            
            // Update run select options
            const runSelect = document.getElementById('runSelect');
            runSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Tüm Test Çalıştırmaları';
            runSelect.appendChild(defaultOption);
            
            // Add run options
            data.forEach(execution => {
                const option = document.createElement('option');
                option.value = execution.runId;
                option.textContent = execution.runId;
                runSelect.appendChild(option);
            });
            
            // Load initial data
            updateDashboard();
        } catch (error) {
            console.error('Error loading executions:', error);
        }
    }

    async function updateDashboard() {
        const runId = document.getElementById('runSelect').value;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        let url = '/api/executions';
        
        if (runId) {
            url += `/${runId}`;
        }
        
        try {
            const response = await fetch(url);
            const data = runId ? [await response.json()] : await response.json();
            
            // Filter data by search term if provided
            const filteredData = searchTerm ? 
                data.filter(execution => 
                    execution.runId.toLowerCase().includes(searchTerm) ||
                    execution.environment?.toLowerCase().includes(searchTerm) ||
                    execution.platform?.toLowerCase().includes(searchTerm)
                ) : data;
            
            if (filteredData.length === 0) {
                document.getElementById('noDataAlert').classList.remove('d-none');
                document.getElementById('dashboardContent').classList.add('d-none');
                return;
            }
            
            // Show content and hide no data alert
            document.getElementById('noDataAlert').classList.add('d-none');
            document.getElementById('dashboardContent').classList.remove('d-none');
            
            // Update charts and table with filtered data
            updateCharts(filteredData);
            updateResultsTable(filteredData);
            
        } catch (error) {
            console.error('Error updating dashboard:', error);
            document.getElementById('noDataAlert').classList.remove('d-none');
            document.getElementById('dashboardContent').classList.add('d-none');
        }
    }

    function updateResultsTable(data) {
        const tbody = document.querySelector('#resultsTable tbody');
        tbody.innerHTML = '';
        
        data.forEach(execution => {
            const row = document.createElement('tr');
            row.style.cursor = 'pointer';
            row.onclick = () => window.location.href = `/reports/${execution.runId}`;
            
            // Format date
            const date = new Date(execution.startTime);
            const formattedDate = date.toLocaleString('tr-TR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Calculate duration
            const durationMs = new Date(execution.endTime) - new Date(execution.startTime);
            const durationSec = (durationMs / 1000).toFixed(1);
            
            // Status badge
            let statusBadge = '';
            if (execution.failed > 0) {
                statusBadge = '<span class="badge bg-danger">Failed</span>';
            } else if (execution.passed > 0) {
                statusBadge = '<span class="badge bg-success">Passed</span>';
            } else {
                statusBadge = '<span class="badge bg-secondary">No Tests</span>';
            }
            
            row.innerHTML = `
                <td>${execution.runId}</td>
                <td>${formattedDate}</td>
                <td>${execution.environment || '-'}</td>
                <td>${execution.platform || '-'}</td>
                <td>${execution.totalScenarios || 0}</td>
                <td>${execution.passed || 0}</td>
                <td>${execution.failed || 0}</td>
                <td>${durationSec} s</td>
                <td>${statusBadge}</td>
            `;
            
            tbody.appendChild(row);
        });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadExecutions();
        
        // Add event listeners
        document.getElementById('runSelect').addEventListener('change', updateDashboard);
        document.getElementById('searchInput').addEventListener('input', updateDashboard);
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            loadExecutions();
        });
    });
</script>
</body>
</html>
